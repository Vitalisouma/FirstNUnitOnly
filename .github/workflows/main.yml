name: Run NUnit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x' # Specify your desired .NET version

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Run NUnit tests
      run: dotnet test --no-build --logger "junit;LogFileName=test-results.xml"

    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: nunit-test-results
        path: '**/*.xml' # Adjust path if test results are in a specific directory
